      target=\"_blank\">Progetto Cittadella Cielo</a>, in via di realizzazione con
      diversi centri in Italia (Belluno, Frosinone) e all’estero (Bosnia-Erzegovina
      e Brasile). </p>\r\n<p>All’interno di questa cornice si inseriscono anche le
      attività sviluppate presso il complesso della Vena d’Oro gestito dall’Associazione
      Insieme Verso Nuovi Orizzonti Triveneto Onlus. </p>\r\n"
