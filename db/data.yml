    - Partner
    - "<ul>\r\n<li><a href=\"#nuovi\">Associazione di Volontariato ONLUS Nuovi Orizzonti</a></li>\r\n<li><a
      href=\"#servizi\">Servizi Sociali del Comune di Ponte nelle Alpi</a></li>\r\n<li><a
      href=\"#caritas\">Caritas Diocesana di Belluno e Feltre</a></li>\r\n<li><a href=\"#coop\">Cooperativa
      il Cantiere della Provvidenza SPA</a></li>\r\n<li><a href=\"#scuola\">C.F.P.M.E
      Scuola di formazione professionale Maestranze Edili ed Affini, Belluno</a></li>\r\n<li><a
      href=\"#parrocchia\">Parrocchia di San Cassiano di Venezia</a></li>\r\n</ul>\r\n\r\n<a
      id=\"nuovi\"></a>\r\n<h3>Associazione di Volontariato ONLUS Nuovi Orizzonti</h3>\r\n<p>Opera
      nell’ambito del recupero di persone disagiate, partendo dall’attenzione verso
      l’essere umano e puntando alla riscoperta del dono e del valore unico e immenso
      di ciascuna vita.</p>\r\n<p>Nuovi Orizzonti opera sull’intero territorio nazionale
      e anche all’estero e si pone l’obiettivo di intervenire in tutti gli ambiti
      del disagio sociale. Per questo, realizza azioni di solidarietà a sostegno di
      chi vive situazioni di grave difficoltà; svolge la sua attività avendo presenti
      tutte le realtà di emarginazione sociale, in modo particolare del mondo giovanile;
      per esso propone specifici interventi innovativi e un proprio programma di ricostruzione
      integrale della persona che unisce la dimensione psicologica a quella umana
      e spirituale.\r\nIn risposta al crescente disagio presente nella società (tossicodipendenza,
      delinquenza, sfruttamento, diversità culturale, famiglie disgregate) si propone
      di accogliere persone che vivono in queste situazioni con l’obiettivo di restituirle
      a una piena realizzazione della loro vita attraverso l’inserimento in un programma
      pedagogico-riabilitativo residenziale di consolidata efficacia pluriennale ed
      accompagnandole nel difficile percorso di reinserimento sociale e lavorativo.</p>\r\n<p>L’Associazione
      collabora, su più versanti sin dalla sua costituzione legale, con la capofila
      che ne rappresenta, appunto, il braccio operativo sul territorio. Attualmente
      la capofila ospita già 4 ragazzi volontari, provenienti dai centri di accoglienza
      residenziale dell’associazione Nuovi Orizzonti, che hanno concluso il programma
      terapeutico e che prestano il loro servizio gratuito nella manutenzione di alcune
      strutture del complesso Vena d’Oro, in attesa di trovare un’occupazione.</p>\r\n<p>L’Associazione
      Nuovi Orizzonti collaborerà nello specifico al progetto “C’è posto per te” attraverso:\r\n<ul>\r\n<li>La
      condivisione del proprio programma riabilitativo per il percorso di autostima
      e conoscenza di sé previsto dal progetto a favore dei beneficiari.</li>\r\n<li>L’invio
      e la segnalazione di possibili beneficiari provenienti da diversi centri residenziali
      sul territorio nazionale che, dopo aver concluso il proprio percorso riabilitativo
      in comunità, versano ancora in situazioni di disagio grave per mancato reinserimento
      nel tessuto sociale.</li>\r\n<li>La collaborazione nella divulgazione a livello
      nazionale dei risultati finali del progetto in occasione di una giornata di
      spiritualità a Roma dell’Associazione stessa. </li>\r\n</ul>\r\n</p>\r\n\r\n<a
      id=\"servizi\"></a>\r\n<h3>Servizi Sociali del Comune di Ponte nelle Alpi</h3>\r\n<p>I
      servizi sociali del Comune collaborano da circa due d’anni con la Capofila nella
      segnalazione di persone del territorio che necessitano di un accompagnamento
      sia residenziale che diurno. Fino ad oggi la Capofila ha potuto accogliere in
      forma diurna solo una delle persone segnalate (borderline), che nel tempo ha
      riportato notevoli progressi nella sfera relazionale ed emotiva grazie all’istaurarsi
      di rapporti di amicizia con il personale dell’Associazione (volontari e collaboratori)
      e all’ergoterapia proposta. Ciò ha avuto buone ripercussioni sul suo stato emotivo
      a beneficio di tutta la Comunità di Ponte nelle Alpi.</p>\r\n<p>Il Comune collaborerà
      nello specifico al progetto “C’è posto per te”  attraverso le attività dei Servizi
      Sociali comunali, garantendo la creazione di una rete locale che sostenga le
      iniziative riabilitative e il reinserimento sociale. </p>\r\n\r\n<a id=\"caritas\"></a>\r\n<h3>Caritas
      Diocesana di Belluno e Feltre</h3>\r\n<p>L’Ente collabora già da anni con la
      Capofila nello scambio di informazioni su progetti ed iniziative locali rivolte
      alle fasce più disagiate del territorio, nel comune intento di sviluppare degli
      interventi congiunti ed in rete. Di recente si è prodigato, in collaborazione
      con i servizi sociali di Ponte nelle Alpi, per l’accoglienza di un ragazzo ex-carcerato
      senza fissa dimora, che è tuttora ospite delle struttura d’accoglienza della
      Vena d’Oro  e che al momento presta il suo servizio volontario in sede.</p>\r\n<p>La
      Caritas collaborerà in particolare al progetto “C’è posto per te” attraverso
      l’invio e la segnalazione di possibili beneficiari provenienti dal territorio
      che si rivolgano alle sue sedi in cerca di un sostegno per mancato reinserimento
      nel tessuto sociale e lavorativo.</p>\r\n\r\n<a id=\"coop\"></a>\r\n<h3>Cooperativa
      il Cantiere della Provvidenza SPA</h3>\r\n<p>Il \"Cantiere della Provvidenza
      SPA - Società Persona Ambiente – Società Cooperativa Sociale” Onlus è una risorsa
      concreta che propone un concetto di sussidiarietà abbinato ad un’etica imprenditoriale.
      Il Cantiere della Provvidenza si è costituito il primo febbraio 2013, come una
      vera e propria azienda devoluta al sociale, il cui fine prioritario è la riconquista
      della dignità umana attraverso il lavoro e le idee imprenditoriali. La Cooperativa
      si propone di attivare un largo lavoro di rete, offrendosi come modello che
      mette in sinergia il concetto di responsabilità sociale ed abbina una rete organizzata
      di risorse imprenditoriali, il cui vertice è sempre rappresentato dalla centralità
      della persona.</p>\r\n<p>La cooperativa collaborerà per la prima volta con la
      Capofila in occasione del progetto “C’è posto per te” attraverso:\r\n<ul>\r\n<li>Il
      sostegno nel reinserimento lavorativo dei beneficiari con segnalazione di eventuali
      possibilità lavorative provenienti dal territorio e dalla rete di conoscenze
      della cooperativa.</li>\r\n<li>L’offerta di eventuale forza lavoro (i membri
      della cooperativa) retribuita dal Cantiere della Provvidenza, nell’ambito della
      ristrutturazione/manutenzione della Cittadella Vena d’Oro.</li>\r\n</ul></p>\r\n\r\n<a
      id=\"scuola\"></a>\r\n<h3>C.F.P.M.E Scuola di formazione professionale Maestranze
      Edili ed Affini, Belluno</h3>\r\n<p>La scuola edile da oltre 50 anni realizza
      la sua missione formativa cercando di essere sempre attenta e propositiva circa
      i reali fabbisogni: 1. delle imprese che necessitano di avere figure professionali
      affidabili e capaci di operare autonomamente; 2. dei giovani che intendono inserirsi
      nel settore edile con sufficienti livelli di qualifica immediatamente spendibili;
      3. delle maestranze che chiedono di perfezionare ed affinare le proprie conoscenze
      e capacità.</p>\r\n<p>Il centro di formazione collaborerà per la prima volta
      con la capofila nel progetto “C’è posto per te” fornendo docenti qualificati
      in loco per la formazione al lavoro dei beneficiari.</p>\r\n\r\n<a id=\"parrocchia\"></a>\r\n<h3>Parrocchia
      di San Cassiano di Venezia</h3>\r\n<p>La Parrocchia collabora da anni con la
      Capofila su diversi versanti, condividendone finalità e sostenendo iniziative
      varie di prevenzione ed evangelizzazione nella città di Venezia.</p>\r\n<p>In
      collaborazione con la capofila gestisce dal 2012 charity shop T.I.B.E R.I.A.D.E”
      (negozio di abbigliamento , piccoli elettrodomestici bigiotteria articoli vari
      ed accessori usati) portato avanti unicamente grazie all’impegno di volontari
      e destinato alla raccolta fondi da destinare a vari interventi di solidarietà
      della parrocchia e contributi a vari progetti di prevenzione e sensibilizzazione
      contro diverse forme di disagio.</p>\r\n<p>La Parrocchia collaborerà con la
      capofila al progetto “C’è posto per te” attraverso: \r\n<ul>\r\n<li>Il sostegno
      nel reinserimento lavorativo dei beneficiari con segnalazione di eventuali possibilità
      lavorative provenienti dal territorio e dalla rete di conoscenze della parrocchia.</li>\r\n<li>Un
      contributo monetario, ricavato dai proventi del Charity Shop della Parrocchia,
      che copra parte delle spese di co-finanziamento del progetto.</li>\r\n</p>\r\n"
