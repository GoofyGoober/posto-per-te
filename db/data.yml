    - Beneficiari
    - "<p>I beneficiari diretti del progetto sono uomini, quasi tutti di età compresa
      tra i <strong>40 e 50 anni</strong>, con le problematiche già descritte nel
      precedente paragrafo.</p> \r\n\r\n<p>Per la portata massima della struttura
      residenziale destinata alla loro accoglienza (per la prima edizione del progetto),
      il progetto in questa fase pilota, è rivolto ad un massimo di <strong>5 uomini</strong>,
      provenienti sia dal territorio nazionale che locale, senza discriminazioni di
      alcun tipo, fermo restando che la conoscenza (almeno base) della lingua italiana,
      per le attività previste dal progetto, è stato un requisito fondamentale per
      la selezione.</p>"
