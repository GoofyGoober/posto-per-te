    - Progetto
    - "<p>Al pari di forme di povertà conclamate e più comuni che riguardano la sfera
      economica di un individuo o di una comunità, con sempre maggiore frequenza e
      intensità sono emerse sul territorio sia locale e nazionale nuove forme di povertà
      che riguardano il benessere della persona nella sua totalità (fisica, psicologica
      e spirituale).</p> \r\n\r\n<p>Partendo dai bisogni del territorio emersi in
      fase di analisi del contesto, il progetto rivolge la propria attenzione e il
      proprio intervento a persone disagiate che per diverse problematiche - in particolare
      legate ad un passato di dipendenza da sostanze - non riescono a rilanciarsi
      nel mondo del lavoro e della società e per questo ad altro rischio di esclusione
      sociale. </p>\r\n\r\n<p>Marginalità ed esclusione sociale di soggetti disagiati
      rappresentano un fenomeno complesso e multiforme da trattare e prevenire poiché
      riguardano gruppi di persone diverse per tipologia e problematiche. </p>\r\n\r\n<p>Tuttavia
      al di là delle cause specifiche da cui esse hanno origine, ciò che determinano
      nella persona/comunità da esse affette è la deprivazione della propria essenza
      di individuo poiché come è ormai conclamato e scientificamente dimostrato: “l’uomo
      è un essere sociale” (Aristotele).</p> \r\n\r\n<p>Parafrasando, potremmo affermare
      che un uomo sganciato ed escluso dal contesto sociale in cui vive e dalle persone
      che lo circondano non risponde più al fine per cui è stato creato: <strong>entrare
      in relazione con gli altri per realizzare il senso più profondo della propria
      vita</strong>.</p>"
