  - - 10
    - Risultati attesi e attività del progetto
    - "<p>Il raggiungimento dell’obiettivo specifico del progetto è la risultante
      dei seguenti <strong>4 risultati attesi</strong>, che a loro volta vengono perseguiti
      attraverso specifiche attività attinenti a ciascuno di essi.</p>\r\n\r\n<ol>\r\n<li>Accoglienza
      dei beneficiari\r\n<li>Incremento delle possibilità lavorative\r\n<li>Rafforzamento
      della sfera affettivo-relazionale\r\n<li>Promozione del progetto\r\n</ol>\r\n\r\n<h3>R1.
      Accoglienza dei beneficiari  selezionati presso le strutture residenziali del
      centro \"Cittadella Cielo Vena d'Oro\"</h3>\r\n\r\n<p>Le attività previste per
      il raggiungimento di questo risultato,  riguardano in primis la selezione dei
      beneficiari da accogliere. I beneficiari, provenienti sia dal territorio locale
      che nazionale, sono stati selezionati su proposta e segnalazione dei diversi
      partner di progetto coinvolti. Nell’arco dei primi due mesi di progetto, a seguito
      di diversi colloqui conoscitivi da parte dell’Associazione capofila, i beneficiari
      sono stati inseriti gradualmente e poi accolti, nella struttura d’accoglienza
      prevista. Per ciascuno di essi è stata predisposta una cartellina personale
      che fungerà da report di tutte le attività svolte, dei progressi e delle difficoltà
      incontrate durante il progetto.</p>\r\n\r\n<p>Il risultato sarà considerato
      pienamente raggiunto al termine del progetto, qualora la permanenza dei beneficiari
      nelle strutture della Vena d’Oro, si dimostri stabile e continuativa almeno
      per la durata dello stesso. Ciò sarà requisito fondamentale per il proseguimento
      delle attività e il raggiungimento degli altri risultati e su ciò verterà il
      costante lavoro motivazionale da parte dell’Associazione nei confronti dei beneficiari.</p>\r\n\r\n<h3>R2.
      Incremento delle possibilità lavorative per i beneficiari</h3>\r\n<p>Tale risultato
      sarà perseguito attraverso due attività principali e sarà misurabile al termine
      del progetto in termini di contratti di lavoro stipulati o di inserimento dei
      beneficiari all’interno di cooperative locali.</p>\r\n<p>La prima attività riguardante
      la formazione al lavoro, a partire dai mesi estivi, prevede l’acquisto dell’attrezzatura
      da lavoro per i 5 beneficiari e l’erogazione della formazione specifica al lavoro,
      divisa in due tranche per un totale di 150 ore. Si procederà di pari passo anche
      all’istallazione di un impianto di riscaldamento per la struttura destinata
      alla formazione in aula (corsi propedeutici al lavoro) per i mesi invernali.
      </p>\r\n<p>La formazione sul campo, che ha luogo in sede, verte essenzialmente
      sulla muratura e carpenteria ed è stata definita con i formatori /partner del
      progetto (scuola edile CFPME di Sedico)  durante la fase selettiva dei beneficiari
      in base alle caratteristiche e competenze reali e potenziali degli stessi. </p>\r\n<p>Parallelamente
      alla formazione i beneficiari effettuano un percorso di ergoterapia quotidiano,
      con il supporto di un operatore, propedeutico alla formazione stessa e anche
      terapeutico nella riaffermazione della valenza pedagogica, educativa e formativa
      del lavoro, in vista di un reinserimento lavorativo nel territorio. </p>\r\n<p>La
      seconda attività prevista per questo risultato, verte sull’accompagnamento burocratico
      e motivazionale dei beneficiari nella ricerca costante di lavoro sul territorio
      e nel reinserimento, che avverrà in modo più mirato durante seconda metà del
      progetto. I beneficiari saranno accompagnati dai volontari dell’Associazione
      capofila, con  il supporto dell’operatore di riferimento e della psicologa,
      nella ricerca costante di lavoro sul territorio tramite web, annunci di lavoro
      su quotidiani locali e l’iscrizione al centro impiego territoriale. Anche i
      partner di progetto, con le informazioni scambiate in rete, saranno di grande
      aiuto nella ricerca di lavoro per i beneficiari.</p>\r\n\r\n<h3>R3. Rafforzamento
      della sfera affettivo-relazionale dei beneficiari</h3> \r\n<p>Tale risultato
      sarà perseguito trasversalmente attraverso tutte le attività del progetto a
      partire dall’accoglienza stabile dei beneficiari nelle strutture residenziali,
      \ all’ergoterapia , alla formazione al lavoro, all’accompagnamento nella ricerca
      del lavoro e nel reinserimento. Nello specifico tuttavia l’attività portante
      prevista per questo risultato è l’attivazione di un percorso di conoscenza di
      sé ed autostima per i beneficiari, della durata di 11 mesi. Esso è stato calibrato
      e supervisionato più nel dettaglio dalla psicologa del progetto insieme all’operatore,
      in base alle caratteristiche specifiche dei 5 beneficiari selezionati, secondo
      le linee guida di base del programma pedagogico - riabilitativo dell’Associazione
      Nuovi Orizzonti Onlus. Si tratta di incontri settimanali di gruppo ed individuali
      con l’operatore del progetto e con la psicologa (3 ore mensili). Gli argomenti
      trattati hanno come obiettivo il rafforzamento dell’autonomia emotiva e lavorativa
      dei beneficiari e vertono in particolare sui temi della fertilità e della decisionalità,
      partendo dal potenziamento delle loro capacità e dalla scoperta di nuove potenzialità.</p>\r\n\r\n<h3>R4
      .Promozione del progetto e disseminazione dei risultati finali ad enti e istituzioni
      pubbliche e private locali</h3>\r\n<p>Tale risultato sarà perseguito attraverso
      diverse attività di divulgazione del progetto.</p>\r\n<p>A livello locale e
      nazionale il progetto viene divulgato e reso accessibile a tutti attraverso
      la pubblicazione del sito web dedicato che verrà aggiornato con cadenza trimestrale.
      Esso contiene materiale fotografico e contenuti relativi alle attività in via
      di svolgimento e ai risultati man mano raggiunti. </p>\r\n<p>Tutti i risultati
      raggiunti saranno illustrati in modo dettagliato nel corso dell’evento finale
      del progetto che consisterà nell’organizzazione di un evento sul territorio
      che coinvolga tutti i partner del progetto ed altri enti ed istituzioni pubbliche
      e private locali con un potenziale interesse in esso e nella sua riedizione
      negli anni successivi, per un rafforzamento della rete di collaborazione gia
      esistente.</p>\r\n<p>A livello nazionale inoltre è prevista una presentazione
      pubblica del progetto in occasione di una giornata di spiritualità dell’Associazione
      Nuovi Orizzonti Onlus, per rendere noti i risultati finali del progetto e distribuire
      materiale divulgativo a sostegno di ulteriori edizioni del progetto.</p>\r\n"
