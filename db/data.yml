    - Obiettivi
    - "<p>L’<strong>obiettivo generale</strong> del progetto consiste nel contribuire
      ad una <strong>maggiore inclusione sociale di persone disagiate</strong> ai
      limiti della marginalità, affinché tali disagi non sfocino per loro in condizioni
      di difficile recupero.</p> \r\n\r\n<p>Ciò verrà perseguito parzialmente attraverso
      il conseguimento dell’<strong>obiettivo specifico</strong> del progetto che
      mira ad <strong>assicurare condizioni di vita più stabili</strong> (lavorative,
      abitative e relazionali) a <strong>5 beneficiari selezionati</strong> che consentano
      loro una presenza costante nel territorio ed una loro graduale integrazione
      nel tessuto sociale. </p>\r\n\r\n<p>I beneficiari accolti sono consapevoli del
      fatto che dopo un periodo iniziale di accoglienza in forma totalmente gratuita,
      dovranno lavorare mettendo a frutto i propri talenti per la propria sussistenza.
      Per contro da parte dell’Associazione ci sarà lo sforzo di aiutarli a far emergere
      questi talenti e a metterli in condizione di poterli esprimere. L’intervento
      proposto non rappresenta per i beneficiari una soluzione di tipo assistenzialistico
      ma piuttosto <strong>un percorso di sostegno ed accompagnamento per una piena
      reintegrazione nel contesto sociale</strong>, che presuppone necessariamente
      il loro impegno e il loro coinvolgimento attivo nelle attività previste. La
      persona è dunque posta al centro e riabilitata in ogni sua dimensione (umana,
      lavorativa, sociale).</p>"
