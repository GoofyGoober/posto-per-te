  - - 3
    - Chi siamo?
    - "<p>L’Associazione nasce legalmente come Onlus il 21/12/2011 con sede legale
      in Venezia Santa Croce 2177 e con Sede operativa presso il complesso denominato
      “Vena d’oro” in Comune di Ponte nelle Alpi, ex colonia Enel, donato in usufrutto
      da privati.</p>\r\n\r\n<p>Opera sul territorio veneto come braccio operativo
      dell’Associazione di volontariato <a href=\"http://http://www.nuoviorizzonti.org/\"
      target=\"_blank\">Nuovi Orizzonti Onlus</a> con sede legale a Piglio (FR) e
      presente sul territorio nazionale ed internazionale con diverse sedi e case
      di accoglienza.</p>\r\n\r\n<p>Comuni sono le finalità di intervento che le caratterizzano.
      Entrambe si pongono l’obiettivo di intervenire in diversi ambiti di disagio,
      partendo dall’attenzione verso l’essere umano e puntando alla riscoperta del
      dono e del valore unico e immenso di ciascuna vita.</p>"
