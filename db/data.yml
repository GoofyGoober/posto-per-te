    - Problemi affrontati
    - "<p>La maggior parte dei destinatari del progetto proviene da contesti familiari
      d’origine problematici o mancanti, che li ha portati nel corso della vita ad
      uno scarso sviluppo dell’autostima ad una mancanza di progettualità.</p>\r\n\r\n<p>Tali
      carenze nella sfera affettivo - relazionale sono sfociate per la maggior parte
      di loro in problematiche di dipendenze da sostanze che, sebbene adeguatamente
      superate all’interno di comunità di recupero, tuttavia hanno continuato indirettamente
      a condizionare le loro vite.</p>\r\n\r\n<p>Infatti sebbene si possa parlare
      di <strong>persone per lo più “riabilitate” da un punto di vista fisico e mentale,
      non lo sono egualmente da un punto di vista emotivo e sociale</strong>. Una
      volta terminato il percorso terapeutico all’interno del contesto comunitario
      protetto, infatti, queste persone arrivate ormai ad un’età poco competitiva
      sul mercato (40-50 anni) con uno scarso livello di scolarità e una scarsa formazione
      professionale (a causa del loro passato problematico), non sono state più in
      grado di rilanciarsi con successo e continuità nel mondo del lavoro dove performance
      e competizione dominano.</p> \r\n\r\n<p>I corsi di formazione professionali
      cui hanno partecipato hanno impartito spesso una preparazione obsoleta, non
      adeguata a quanto richiesto dal mercato. Alcuni posseggono capacità comunicative
      e linguistiche limitate e comunque non conoscono le opportunità di lavoro offerte
      nella zona. Anche le possibilità di costruire un’impresa autonoma sono per loro
      molto scarse, considerato l’accesso al credito troppo gravoso per chi riparte
      da zero e i costi di consulenza troppo onerosi.  Costretti a cambiare spesso
      residenza in cerca di prestazioni lavorative occasionali (spesso senza contratto),
      tra sporadiche ricadute nell’abuso di alcol in particolare e tra serie difficoltà
      economiche, queste persone da sole non riescono più a reinserirsi pienamente
      nel tessuto sociale in cui vivono, correndo il rischio con il passare degli
      anni di trovarsi in una condizione di totale marginalità ed instabilità di vita
      su tutti i fronti (affettivo, lavorativo, abitativo, assistenziale).  Il ruolo
      dell’opinione pubblica, infine, non è d’aiuto all’inclusione sociale di queste
      persone, spesso discriminate per il loro passato (rappresentazione sociale negativa)
      o per la loro condizione di precarietà generale e svalutate nelle loro potenzialità
      personali rispetto al contributo umano che invece potrebbero apportare nel contesto
      sociale di riferimento se adeguatamente coinvolti.</p>"
